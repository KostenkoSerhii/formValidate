<!doctype html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Index page</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#fff">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" media="all" href="css/app.css"> </head>

  <body>
    <!-- BEGIN content -->
    <div class="out">
      <div class="wrapper">
        <form id="callback-form">
          <div class="input-wrapper"> <input class="callback-form__input" type="text" name="name" placeholder="Имя">
            <div class="hint">Заполните поле "Имя"</div>
          </div>
          <div class="input-wrapper"> <input class="callback-form__input" type="text" name="surname" placeholder="Фамилия">
            <div class="hint">Заполните поле "Фамилия"</div>
          </div>
          <div class="input-wrapper"> <input class="callback-form__input" type="text" name="phone" placeholder="Телефон">
            <div class="hint">Заполните поле "Телефон"</div>
          </div>
          <div class="input-wrapper"> <input class="callback-form__input" type="text" name="e-mail" placeholder="E-mail">
            <div class="hint">Заполните поле "E-mail"</div>
          </div>
          <div class="input-wrapper"> <input class="callback-form__input" type="text" name="password" placeholder="Пароль">
            <div class="hint">Заполните правильно поле</div>
          </div> <button class="callback-form__btn" type="submit">Войти</button> </form>
      </div>
    </div>
    <!-- END content -->
    <!-- BEGIN scripts -->
    <script type="text/javascript" src="js/app.js"></script>
    <!-- END scripts -->
  </body>

</html>
