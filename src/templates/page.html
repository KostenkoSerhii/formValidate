---
title: Index page
---
{% extends "layouts/_layout.html" %}

{% block content %}
<div class="wrapper">
	<form id="callback-form">
		<div class="input-wrapper">
			<input  class="callback-form__input" type="text" name="name" placeholder="Имя">
			<div class="hint">Заполните поле "Имя"</div>
		</div>
		<div class="input-wrapper">
			<input  class="callback-form__input" type="text" name="surname" placeholder="Фамилия">
			<div class="hint">Заполните поле "Фамилия"</div>
		</div>
		<div class="input-wrapper">
			<input  class="callback-form__input" type="text" name="phone" placeholder="Телефон">
			<div class="hint">Заполните поле "Телефон"</div>
		</div>
		<div class="input-wrapper">
			<input  class="callback-form__input" type="text" name="e-mail" placeholder="E-mail">
			<div class="hint">Заполните поле "E-mail"</div>
		</div>
		<div class="input-wrapper">
			<input  class="callback-form__input" type="text" name="password" placeholder="Пароль">
			<div class="hint">Заполните правильно поле</div>
		</div>
		<button  class="callback-form__btn"  type="submit">Войти</button>
	</form>
</div>

{% endblock %}
